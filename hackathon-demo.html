        // Initialize demo

        function generateNavigation() {
            const nav = document.getElementById('actNavigation');
            nav.innerHTML = acts.map((act, index) => 
                `<button class="act-button ${index === currentAct ? 'active' : index < currentAct ? 'completed' : 'inactive'}"

                    Act ${index + 1}: ${act.title}
                </button>`
            ).join('');
        }
        
        function showAct(actIndex) {
            currentAct = actIndex;
            updateProgress();
            generateNavigation();
            
            const content = document.getElementById('actContent');
            content.innerHTML = acts[actIndex].content();
            content.classList.add('fade-in');
            
            // Update next button
            const nextButton = document.getElementById('nextButton');
            nextButton.disabled = currentAct >= totalActs - 1;
        }
        
        function nextAct() {
            if (currentAct < totalActs - 1) {
                showAct(currentAct + 1);
            }
        }
        
        function updateProgress() {
            const progress = (currentAct / (totalActs - 1)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function simulateGlobalImpact() {
            // Animate network stats
            animateNumber('totalPatients', 847, 872);
            animateNumber('totalSponsors', 1205, 1242);
            animateNumber('totalHealers', 203, 205);
            animateNumber('countriesActive', 43, 45);
            animateNumberWithPrefix('fundsRaised', 2.45, 2.58, '$', 'M');
        }
        
        function animateNumber(id, from, to) {
            const element = document.getElementById(id);
            const duration = 1000;
            const steps = 30;
            const increment = (to - from) / steps;
            let current = from;
            let step = 0;
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = Math.round(current).toLocaleString();
                step++;
                
                if (step >= steps) {
                    clearInterval(timer);
                    element.textContent = to.toLocaleString();
                }
            }, duration / steps);
        }
        
        function animateNumberWithPrefix(id, from, to, prefix, suffix) {
            const element = document.getElementById(id);
            const duration = 1000;
            const steps = 30;
            const increment = (to - from) / steps;
            let current = from;
            let step = 0;
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = prefix + current.toFixed(2) + suffix;
                step++;
                
                if (step >= steps) {
                    clearInterval(timer);
                    element.textContent = prefix + to.toFixed(2) + suffix;
                }
            }, duration / steps);
        }
